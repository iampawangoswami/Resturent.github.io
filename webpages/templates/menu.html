{% extends 'layout.html' %}
{% block content %}
Following are available here:<br>
<form method="post">
    {% csrf_token %}
<table class="table table-responsive" style="background: antiquewhite;">
    <thead>
        <th>
            Dish Name
        </th>
        <th>
            Image
        </th>
        <th>
            Rate
        </th>
        <th>
            Select
        </th>
        <th>
            Qty
        </th>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>
                    {% if not item.image %}
                    <img width="100px" height="100px" src="/static/images/default_dish.png"/>
                    {% else %}
                    <img width="100px" height="100px" src="/static/images/{{ item.image }}"/>
                    {% endif %}
                </td>
                <td>{{ item.rate }}</td>
                <td>
                    <input type="checkbox" class="form-control" value="{{ item.id }}" name="selection">
                </td>
                <td>
                    <input type="number" min="0" max="10" class="form-control" name="qty">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </thead>
</table>
   Mobile: <input type="text" name="mobile"/>
<input type="submit" value="Order"/>
</form>

{% endblock %}
